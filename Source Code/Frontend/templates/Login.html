<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | BreastCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='Navbar.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo" style="cursor:pointer;" onclick="window.location.href='/'">
      <span class="logo-icon">ğŸ—ï¸</span> BreastCare
    </div>
    <ul class="navbar-links">
      <li><a href="/home">Home</a></li>
      <li><a href="/features">Features</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
    
  </nav>

  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Welcome Back ğŸ‘‹</h2>
      <p class="login-subtitle">Please log in to continue</p>

      <form id="loginForm" onsubmit="return validateLogin(event)">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
          <small class="error" id="emailError"></small>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <small class="error" id="passwordError"></small>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <p class="signup-text">
  Donâ€™t have an account? <a href="/signup">Sign Up</a>
</p>

      </form>
    </div>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();

      // Clear previous errors
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      let valid = true;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email.";
        valid = false;
      }

      // Password validation
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        valid = false;
      }

      if (valid) {
        alert("Login successful âœ…");
        document.getElementById("loginForm").reset();
      }

      return false;
    }
  </script>
  <footer class="footer">

  </footer>
</body>
</html>
