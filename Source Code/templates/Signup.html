<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | BreastCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='Navbar.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo" style="cursor:pointer;" onclick="window.location.href='/'">
      <span class="logo-icon">üéóÔ∏è</span> BreastCare
    </div>
    <ul class="navbar-links">
        <li><a href="/home">Home</a></li>
      <li><a href="/features">Features</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="signup-container">
    <div class="signup-card">
      <h2 class="signup-title">Create Account ü©∫</h2>
      <p class="signup-subtitle">Sign up to get started</p>

      <form id="signupForm" onsubmit="return validateSignup(event)">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
          <small class="error" id="nameError"></small>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
          <small class="error" id="emailError"></small>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />
          <small class="error" id="passwordError"></small>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
          <small class="error" id="confirmPasswordError"></small>
        </div>

        <button type="submit" class="signup-btn">Sign Up</button>

        <p class="login-text">
          Already have an account? <a href="/login">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    function validateSignup(event) {
      event.preventDefault();

      // Clear previous errors
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";
      document.getElementById("confirmPasswordError").textContent = "";

      let valid = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();

      if (name.length < 3) {
        document.getElementById("nameError").textContent = "Name too short.";
        valid = false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email.";
        valid = false;
      }

      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        valid = false;
      }

      if (password !== confirm) {
        document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
        valid = false;
      }

      if (valid) {
        alert("Signup successful üéâ");
        document.getElementById("signupForm").reset();
      }

      return false;
    }
  </script>
  <footer class="footer">
    <p>¬© 2025 BreastCare ‚Äî AI-powered Breast Cancer Detection System</p>
  </footer>
</body>
</html>
